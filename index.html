<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>같은 그림 맞추기</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="matching-game">
        <div class="container">
            <div id="timer-score-btn">
                <h1>같은 그림 맞추기</h1>
                <div id="timer">
                    <img src="./images/timer.png" alt="timer icon">
                        <p id="time">60s</p>
                    </img>
                </div>
                <div id="score">
                    <p id="score-title">SCORE</p>
                    <strong id="score-number">0</strong>
                </div>
                <div id="game-btn">
                    <button id="start-btn"><b>START</b></button>
                    <button id="reset-btn"><b>RESET</b></button>
                </div>
            </div>
            <div id="stage">
                <div class="card" data-index="0"><img src="" alt="insideout"></div>
                <div class="card" data-index="0"><img src="" alt="insideout"></div>
                <div class="card" data-index="1"><img src="" alt="insideout"></div>
                <div class="card" data-index="1"><img src="" alt="insideout"></div>
                <div class="card" data-index="2"><img src="" alt="insideout"></div>
                <div class="card" data-index="2"><img src="" alt="insideout"></div>
                <div class="card" data-index="3"><img src="" alt="insideout"></div>
                <div class="card" data-index="3"><img src="" alt="insideout"></div>
                <div class="card" data-index="4"><img src="" alt="insideout"></div>
                <div class="card" data-index="4"><img src="" alt="insideout"></div>
                <div class="card" data-index="5"><img src="" alt="insideout"></div>
                <div class="card" data-index="5"><img src="" alt="insideout"></div>
                <div class="card" data-index="6"><img src="" alt="insideout"></div>
                <div class="card" data-index="6"><img src="" alt="insideout"></div>
                <div class="card" data-index="7"><img src="" alt="insideout"></div>
                <div class="card" data-index="7"><img src="" alt="insideout"></div>
                <div class="card" data-index="8"><img src="" alt="insideout"></div>
                <div class="card" data-index="8"><img src="" alt="insideout"></div>
            </div>
        </div>
        <div id="copyright">&copy; 2024 MoonJeonghae. All rights reserved.</div>
    </div>
</body>
</html>
